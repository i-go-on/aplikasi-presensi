document.getElementById('encView').value = ENC_B64;

const toBytes = b64 => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
const dec = new TextDecoder(), enc = new TextEncoder();

async function deriveKey(password, salt) {
  const keyMat = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
  return crypto.subtle.deriveKey(
    {name:'PBKDF2', salt, iterations:100000, hash:'SHA-256'},
    keyMat, {name:'AES-GCM', length:256}, false, ['decrypt']
  );
}

async function decrypt(b64, password) {
  const buf = toBytes(b64);
  const salt = buf.slice(0,16);
  const iv   = buf.slice(16,28);
  const ct   = buf.slice(28).buffer;
  const key  = await deriveKey(password, salt);
  const pt   = await crypto.subtle.decrypt({name:'AES-GCM', iv}, key, ct);
  return dec.decode(pt);
}

async function run() {
  const pw = document.getElementById('pw').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';
  try {
    const html = await decrypt(ENC_B64, pw);
    const app = document.getElementById('app');
    app.style.display = 'block';
    app.innerHTML = html;
    document.getElementById('box').style.display = 'none';
  } catch(e) {
    msg.textContent = 'Password salah atau payload rusak.';
    console.error(e);
  }
}

document.getElementById('open').addEventListener('click', run);
document.getElementById('pw').addEventListener('keydown', e=>{ if(e.key === 'Enter') run(); });
</script>
